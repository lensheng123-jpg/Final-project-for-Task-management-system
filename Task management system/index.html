<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow – Task Management</title>

<!-- Load Firebase from CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<!-- Add this line -->
<script src="particles.js"></script>

<!-- Also update font import in <head> -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
<header>
<div class="header-content">
<div>
<h1><i class="fas fa-tasks"></i> TaskFlow</h1>
<p class="subtitle">Manage your tasks with ease</p>
</div>
<div class="user-section">
<span id="userEmail" class="user-email">Loading...</span>

<a href="board.html" class="logout-btn" style="text-decoration: none; margin-right: 10px; color: white;">
<i class="fas fa-columns"></i> Board View
</a>

<button id="logoutBtn" class="logout-btn">
<i class="fas fa-sign-out-alt"></i> Logout
</button>
</div>
</div>
</header>

<div class="app">
<div class="app">
<div class="left-panel">
<div class="form">
<h2><i class="fas fa-plus-circle"></i> Add New Task</h2>

<label for="taskTitle">Task Title</label>
<input type="text" id="taskTitle" placeholder="e.g., Math Assignment" required>

<label for="taskCategory">Category</label>
<select id="taskCategory">
<option value="Assignments">Assignments</option>
<option value="Projects">Projects</option>
<option value="Exams">Exams</option>
<option value="Homework">Homework</option>
<option value="Research">Research</option>
<option value="Study Group">Study Group</option>
<option value="Personal">Personal</option>
<option value="Other">Other</option>
</select>

<label for="taskDesc">Description</label>
<textarea id="taskDesc" placeholder="Task details..."></textarea>

<label for="taskDate">Due Date</label>
<input type="date" id="taskDate">

<label for="taskPriority">Priority</label>
<select id="taskPriority">
<option value="low">Low</option>
<option value="medium" selected>Medium</option>
<option value="high">High</option>
<option value="urgent">Urgent</option>
</select>

<button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
</div>
<div class="stats">
<h3><i class="fas fa-chart-bar"></i> Summary</h3>
<p>Total Tasks: <span id="totalTasks">0</span></p>
<p>To Do: <span id="todoTasks">0</span></p>
<p>In Progress: <span id="progressTasks">0</span></p>
<p>Done: <span id="doneTasks">0</span></p>
</div>
</div>

<div class="right-panel">
<div class="filter">
<h2><i class="fas fa-filter"></i> Your Tasks</h2>
<label for="statusFilter">Filter by status</label>
<select id="statusFilter">
<option value="all">All Tasks</option>
<option value="todo">To Do</option>
<option value="progress">In Progress</option>
<option value="done">Done</option>
</select>
</div>
<div id="taskList" class="task-list">
<!-- Tasks will appear here -->
</div>
</div>
</div>

<footer>
<p>TaskFlow – BAI21113 Software Engineering Assignment | Developed using Agile Scrum & GitHub</p>
</footer>
</div>

<!-- Load scripts in correct order -->
<script src="firebase-config.js"></script>
<script src="script.js"></script>
</body>
</html>
