<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow – Category Board</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link rel="stylesheet" href="board-style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<header>
<div class="header-content">
<div>
<h1><i class="fas fa-columns"></i> TaskFlow Board</h1>
<p class="subtitle">Manage tasks by category and status</p>
</div>
<div class="user-section">
<span id="userEmail" class="user-email">Loading...</span>
<a href="index.html" class="logout-btn" style="text-decoration: none; margin-right: 10px;">
<i class="fas fa-list"></i> List View
</a>
<button id="logoutBtn" class="logout-btn">
<i class="fas fa-sign-out-alt"></i> Logout
</button>
</div>
</div>
</header>

<div class="category-selector">
<h3><i class="fas fa-filter"></i> Select Category</h3>
<div class="category-buttons" id="categoryButtons">
<!-- Categories will be loaded here -->
</div>
</div>

<div class="board-container" id="boardContainer">
<!-- Kanban board will be loaded here -->
</div>

<footer>
<p>TaskFlow – BAI21113 Software Engineering Assignment | Developed using Agile Scrum & GitHub</p>
</footer>
</div>

<script src="firebase-config.js"></script>
<script src="board-script.js"></script>
</body>
</html>
