<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow - Login</title>

<!-- Load Firebase from CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link rel="stylesheet" href="auth-style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Add this line -->
<script src="particles.js"></script>

<!-- Also update font import in <head> -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
<div class="auth-box">
<div class="auth-header">
<h1><i class="fas fa-tasks"></i> TaskFlow</h1>
<p class="subtitle">Manage your tasks with ease</p>
</div>

<div class="auth-tabs">
<button class="tab-btn active" id="loginTab">Login</button>
<button class="tab-btn" id="registerTab">Register</button>
</div>

<!-- Login Form -->
<form id="loginForm" class="auth-form active">
<div class="input-group">
<i class="fas fa-envelope"></i>
<input type="email" id="loginEmail" placeholder="Email" required>
</div>
<div class="input-group">
<i class="fas fa-lock"></i>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="button" class="toggle-password" id="toggleLoginPassword">
<i class="fas fa-eye"></i>
<!-- Added title for accessibility -->
</button>
</button>
</div>
<button type="submit" class="auth-btn">
<i class="fas fa-sign-in-alt"></i> Login
</button>
<div class="auth-footer">
<p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
</div>
</form>

<!-- Register Form -->
<form id="registerForm" class="auth-form">
<div class="input-group">
<i class="fas fa-envelope"></i>
<input type="email" id="registerEmail" placeholder="Email" required>
</div>
<div class="input-group">
<i class="fas fa-lock"></i>
<input type="password" id="registerPassword" placeholder="Password (min. 6 characters)" required>
<button type="button" class="toggle-password" id="toggleRegisterPassword">
<i class="fas fa-eye"></i>
<!-- Added title for accessibility -->
</button>
</button>
</div>
<div class="input-group">
<i class="fas fa-lock"></i>
<input type="password" id="confirmPassword" placeholder="Confirm Password" required>
</div>
<button type="submit" class="auth-btn">
<i class="fas fa-user-plus"></i> Create Account
</button>
<div class="auth-footer">
<p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
</div>
</form>

<div class="auth-message" id="authMessage"></div>
</div>
</div>

<!-- Load scripts in correct order -->
<script src="firebase-config.js"></script>
<script src="login.js"></script>
</body>
</html>
